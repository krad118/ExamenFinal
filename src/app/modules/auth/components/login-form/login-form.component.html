<form [formGroup]="loginForm">
  <div class="card rounded-0">
    <div class="card-header p-0">
      <div class="bg-warning text-white text-center py-2">
          <h3><i class="fa fa-envelope"></i>Login</h3>
      </div>
      <div class="card-body p-3">
        <div class="form-group">
          <div class="col-12">
            <input type="text" id="username" class="form-control" name="username"
              placeholder="Usuario" autocomplete="off" formControlName="username"
              [ngClass]="{'is-invalid': f.username.invalid && f.username.touched, 'is-valid': f.username.valid && f.username.touched}">
          </div>
        </div>
        <div class="form-group mt-3">
          <div class="col-12">
            <input type="password" id="password" class="form-control" name="password"
              placeholder="Password" autocomplete="off" formControlName="password">
          </div>
        </div>
        <div class="form-group mt-3">
          <input type="submit" value="Login" class="btn btn-success btn-block rounded-0 py-2">
        </div>
      </div>
    </div>
  </div>
</form>
