<form [formGroup]="contactForm">
    <div class="card rounded-0">
        <div class="card-header p-0">
            <div class="bg-warning text-white text-center py-2">
                <h3><i class="fa fa-envelope"></i>Déjanos un mensaje</h3>
            </div>
        </div>
        <div class="card-body p-3">
            <div class="form-group row">
                <div class="col-4">
                    <input type="text" class="form-control" id="nombre" name="nombre"
                        placeholder="Nombres" formControlName="nombre">                    
                </div>
                <div class="col-4">                    
                    <input type="text" class="form-control" id="email" name="email" placeholder="Email"
                        formControlName="email">
                </div>
                <div class="col-4">                    
                    <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Teléfonos"
                        formControlName="telefono">
                </div>
            </div>
            <div class="form-group mt-3">
                <div class="input-group mb-2">
                    <textarea class="form-control" placeholder="Envianos tu Mensaje"
                     id="message" name="message" formControlName="message"></textarea>
                </div>
            </div>
            <div class="text-center">
                <input type="submit" value="Enviar" class="btn btn-success btn-block rounded-0 py-2">
            </div>
        </div>
    </div>
</form>
