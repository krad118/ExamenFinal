<div class="container">
    <h1>Course detail</h1>
    <div class="row justify-content-md-center">
        <div class="card mb-3" style="max-width: 540px;" *ngIf="course">
            <div class="row g-0">
              <div class="col-md-4">
                <img [src]="course.image" class="card-img-top">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{ course.name }}</h5>
                  <p class="card-text">{{ course.summary }}</p>
                  <p class="card-text">
                    Precio: {{ course.price }}
                    <span style="float:right">Estudiantes: {{ course.students }}</span>
                  </p>
                </div>
              </div>
            </div>
          </div>
    </div>
</div>
